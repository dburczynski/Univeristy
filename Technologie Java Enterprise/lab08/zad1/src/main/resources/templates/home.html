<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${persons}">
    <h2 th:case="null">No data</h2>
    <div th:case="*">
        <h2>Persons</h2>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>surname</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.id}"></td>
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.surname}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div></body>
</html>
