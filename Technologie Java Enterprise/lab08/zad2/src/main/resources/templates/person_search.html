<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find</title>
</head>
<body>
<div class="page-header">
    <h1>Find person</h1>
</div>
<form action="#" th:action="@{/search}" th:object="${person}" method="post">
    <br/>
    <div th:class="form-group">
        <input class="form-control" type="number" min="1" max="2147483647"
               placeholder="id"
               th:field="*{id}" id="textField1"
        />
    </div>
    <script type="text/javascript">
        document.getElementById("textField1").value=""
    </script>
    <h4><input type="submit" value="Search"/></h4>
</form>
</body>
</html>
