<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div th:switch="${persons.size()}">
    <h2 th:case="0"> No person found</h2>
    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Surname</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.getId()}"></td>
                <td th:text="${person.getFirstName()}"></td>
                <td th:text="${person.getSurname()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
